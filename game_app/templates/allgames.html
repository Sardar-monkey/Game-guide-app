{% extends 'base.html' %}

{% block title %}All Games{% endblock %}

{% block content %}
<section class="mobile_block">
    <div class="second_header">
        <span class="txt">All Games</span>
    </div>

    {% for guide in guides %}
    <div class="container">
        <div class="card">
            <a href="{% url 'guides_by_category_page' slug=guide.category.slug %}">
                <img src="{{ guide.image }}" alt="Guide Image" class="card_image">
            </a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
